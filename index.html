<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <div id="app">

        <!--in vue we have to write v-bind: or directly add colon : to use properties like firstName and LastName-->
        <img :class="gender" v-bind:src="picture" v-bind:alt="`${firstName} ${lastName}`">

        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <h3>Phone: {{phone}}</h3>
        <button v-on:click="getUser()" :class="gender" >Get Random user</button>
    </div>
    

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
